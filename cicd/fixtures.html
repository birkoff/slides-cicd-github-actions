<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - Markdown Example</title>

    <link rel="stylesheet" href="../dist/reveal.css">
    <link rel="stylesheet" href="../dist/theme/white.css" id="theme">

    <link rel="stylesheet" href="../plugin/highlight/monokai.css">
</head>

<body>

<div class="reveal">

    <div class="slides">


        <!-- Slides are separated by three dashes (the default) -->
        <section data-markdown="fixtures.md">
<!--            <script type="text/template">-->
<!--                ## Demo 1-->
<!--                Slide 1-->
<!--                -&#45;&#45;-->
<!--                ## Demo 1-->
<!--                Slide 2-->
<!--                -&#45;&#45;-->
<!--                ## Demo 1-->
<!--                Slide 3-->
<!--            </script>-->
        </section>

        <!-- Slides are separated by regexp matching newline + three dashes + newline, vertical slides identical but two dashes -->
        <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
            <script type="text/template">
                ## Demo 2
                Slide 1.1

                --

                ## Demo 2
                Slide 1.2

                ---

                ## Demo 2
                Slide 2
            </script>
        </section>


    </div>
</div>

<script src="../dist/reveal.js"></script>
<script src="../plugin/markdown/markdown.js"></script>
<script src="../plugin/highlight/highlight.js"></script>
<script src="../plugin/notes/notes.js"></script>
<script src="../plugin/math/math.js"></script>

<script>

	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: true,

		plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
	});

</script>

</body>
</html>
