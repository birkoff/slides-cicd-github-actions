<html>
<head>
    <meta charset="utf-8">
    <link href="../../dist/reveal.css" rel="stylesheet"/>
    <link href="../../dist/theme/blood.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../plugin/highlight/monokai.css">
</head>
<body>
<div class="reveal">
    <div class="slides">

        <section>
            <img class="r-stretch" src="assets/reveal.png" />
            <p>Hector Reyes Aleman</p>
            <p>JunctionNet</p>
        </section>

        <section data-markdown="intro.md"
                data-separator="^\r?\n---\r?\n"
                data-separator-vertical="^vvv"
                data-separator-notes="^Note:"
                data-charset="iso-8859-15">
        </section>

        <section data-markdown="markup.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^vvv"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>

        <section data-markdown="markdown.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^vvv"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>

        <section data-markdown="presentation-size.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^vvv"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>


        <section data-markdown="links.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^vvv"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>

        <section data-markdown="scroll-view.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^vvv"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>


        <section data-markdown="backgrounds.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^vvv"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>

        <section data-markdown="code.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^vvv"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>

        <section data-markdown="vertical-slides.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^vvv"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>

        <section>
            <h2>Demo Presentation</h2>
            <p>
                 Try it out at <a href="https://revealjs.com/?demo" target="_blank">https://revealjs.com/?demo</a>.
            </p>
        </section>

    </div>
</div>

<script src="../../dist/reveal.js"></script>
<script src="../../plugin/markdown/markdown.js"></script>
<script src="../../plugin/highlight/highlight.js"></script>

<script>
	Reveal.initialize({
		plugins: [RevealMarkdown, RevealHighlight],
		hash: true,
        center: true,

        // margin: 0.25,
		// Example of the API usage mentioned in the docs:
		highlight: {
			// This ensures the step-by-step highlights work correctly
			escapeHTML: false
		}
	});
</script>
</body>
</html>
